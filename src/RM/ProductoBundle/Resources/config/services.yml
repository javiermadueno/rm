parameters:
    marcaService.class: RM\ProductoBundle\DependencyInjection\MarcaServicio
    ProductoService.class: RM\ProductoBundle\DependencyInjection\ProductoServicio
    PromocionService.class: RM\ProductoBundle\DependencyInjection\PromocionServicio
    NumPromocionesService.class: RM\ProductoBundle\DependencyInjection\NumPromocionesServicio
    ProveedorService.class: RM\ProductoBundle\DependencyInjection\ProveedorServicio
    TipoPromocionService.class: RM\ProductoBundle\DependencyInjection\TipoPromocionServicio
    TwigExtensionService.class: RM\ProductoBundle\Twig\Extension\TwigExtension
#    rm_producto.example.class: RM\ProductoBundle\Example

services:
    MarcaService:
        class: %marcaService.class%
        arguments: [@rm.manager]
        
    ProductoService:
        class: %ProductoService.class%
        arguments: [@rm.manager]
        
    PromocionService:
        class: %PromocionService.class%
        arguments: [@rm.manager]
     
    NumPromocionesService:
        class: %NumPromocionesService.class%
        arguments: [@rm.manager]

    ProveedorService:
        class: %ProveedorService.class%
        arguments: [@rm.manager]

    TipoPromocionService:
        class: %TipoPromocionService.class%
        arguments: [@rm.manager]

    promocion.voucher.generator:
        class: RM\ProductoBundle\DependencyInjection\VoucherGenerator
        arguments: [@rm.manager]
        
    rm.twig_extension:
        class: %TwigExtensionService.class%
        tags:
            - { name: twig.extension }
        
