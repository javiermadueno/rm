Campaign_homepage:
  path: /
  defaults: {_controller: RMComunicacionBundle:Campaign:showCampanyas, idOpcionMenuIzq 1, closing 0 }
  methods: [GET]

campaign_campanyas:
  path: /list/
  defaults: {_controller: RMComunicacionBundle:Campaign:showCampanyas, idOpcionMenuIzq 1, closing 0 }
  methods: [GET]

campaign_campanyas_actualizar:
  path: /list/
  defaults: {_controller: RMComunicacionBundle:Campaign:actualizarListadoCampanyas}
  methods: [POST]

campaign_ficha:
  path: /list/{id_instancia}/{id_categoria}
  defaults: {_controller: RMComunicacionBundle:Campaign:fichaCampanya, idOpcionMenuIzq 1 }
  methods: [GET]
  requirements:
    id_categoria: \d+
    id_instancia: \d+

campaign_ficha_promocion:
  path: /list/promotion/{id_promocion}/
  defaults: {_controller: RMComunicacionBundle:Campaign:fichaPromocion}
  requirements:
    id_promocion: \d+

campaign_ficha_promocion_guardar:
  path: /list/promotion/{id}/save/
  defaults: {_controller: RMComunicacionBundle:Campaign:guardarFichaPromocion}
  methods: [POST]

campaign_campanyas_save:
  path: /campaign_save/
  defaults: {_controller: RMComunicacionBundle:Campaign:saveCampaignSlots}
  methods: [POST]

campaign_campanyas_closing_save:
  path: /campaign_closing_save/
  defaults: {_controller: RMComunicacionBundle:Campaign:saveCampaignClosingSlots}
  methods: [POST]

campaign_redirect:
  path: /list/
  defaults: {_controller: RMComunicacionBundle:Campaign:showCampanyas, idOpcionMenuIzq 1 }
  methods: [GET]

campaign_marca_producto_actualizar:
  path: /list/producto_actualizar/
  defaults: {_controller: RMComunicacionBundle:Campaign:fichaCampanyaActualizar}
  methods: [POST]

campaign_closing_campanyas:
  path: /list/closing_campaigns/
  defaults: {_controller: RMComunicacionBundle:Campaign:showClosingCampaigns, idOpcionMenuIzq 2, closing 1}
  methods: [GET]

campaign_closing_ficha:
  path: /list/closing/{id_instancia}/{id_categoria}
  defaults: {_controller: RMComunicacionBundle:Campaign:fichaClosingCampanya, idOpcionMenuIzq 1 }
  methods: [GET]
  requirements:
    id_categoria: \d+
    id_instancia: \d+

campaign_info_promocion:
  path: /list/info_promotion/{id_promocion}/
  defaults: {_controller: RMComunicacionBundle:Campaign:infoPromocion}
  requirements:
    id_promocion: \d+

campaign_creatividades:
   path: /creatividades/list
   defaults: { _controller: RMComunicacionBundle:Creatividad:listaCreatividades, idOpcionMenuIzq 3 }

campaign_creatividad_ficha:
  path: /creatividades/list/{idInstancia}
  defaults: { _controller: RMComunicacionBundle:Creatividad:informacionCreatividad, idOpcionMenuIzq 3, idOpcionMenuSup 3 }
  methods: [GET]
  requirements:
    $idInstancia: \d+

campaign_creatividad_ficha_save:
  path: /creatividades/list/save
  defaults: {_controller: RMComunicacionBundle:Creatividad:saveFichaCreatividad}
  methods: [POST]

campaign_seguimiento:
  path: /seguimiento
  defaults: { _controller: RMComunicacionBundle:Seguimiento:index }

campaign_productos_marca:
  path: /seguimiento/productos/
  defaults: { _controller: RMComunicacionBundle:Seguimiento:obtenerProductosPorMarca }
  methods: [GET]

campaign_guardar_poblacion:
  path: /promocion/save/poblacion/
  defaults: { _controller: RMComunicacionBundle:Campaign:guardaPoblacionyFiltroPromocion }